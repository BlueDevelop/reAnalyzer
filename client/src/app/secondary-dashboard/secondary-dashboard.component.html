    <div class="item c" id="step3"><app-time-rates [title]="'ב\u0022כמות משימות לפי עמידה בתג'"  #timeRates ></app-time-rates></div> 
    <div class="item d" id="step6"> <app-leader-board [title]="'משתמשים מובילים'"  #leaderBoard></app-leader-board></div>
    <div class="item e" id="step5"><app-tag-cloud  [title]="'ענן תגיות'" #tagCloud></app-tag-cloud></div>
</div>
