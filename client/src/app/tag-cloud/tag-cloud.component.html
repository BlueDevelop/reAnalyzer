<div *ngIf="data.length>0 else spinner">
  <angular-tag-cloud class="custom-css"
    [strict]="false"
    [data]="data"
    [zoomOnHover]="zoomOnHoverOptions"
    (clicked)="onClickTag($event)"
 >
  </angular-tag-cloud>
</div>
<ng-template #spinner>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="data.length==0&&!loading">אין נתונים להצגה </div>
</ng-template>
