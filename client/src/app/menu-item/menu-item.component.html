<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  
  <span *ngFor="let child of items">
      <ng-container *ngIf="child!=undefined"> 
          <span *ngIf="child.above && child.above.length > 0">
              <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu"  value="{{child.name}}" (click)="onClick($event)">
                <span>{{child.name}}</span>
              </button>
              <app-menu-item  #menu [items]="child.above" (ValueClick)="onClick($event, 'units')"></app-menu-item>
            </span>
            <!-- Handle leaf node menu items -->
            <span *ngIf="!child.above || child.above.length === 0">
              <button mat-menu-item value="{{child.name}}" (click)="onClick($event)">
                <span>{{child.name}}</span>
              </button>
            </span>
      </ng-container>
    <!-- Handle branch node menu items -->
    
  </span>
</mat-menu>
