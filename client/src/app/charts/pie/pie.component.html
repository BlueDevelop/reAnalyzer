<ngx-charts-pie-chart *ngIf="data.length>0 else noData"
[view]="view"
[scheme]="colorScheme"
[results]="data"
[legend]="showLegend"
[legendTitle]="legendTitle"
[explodeSlices]="explodeSlices"
[labels]="showLabels"
[doughnut]="doughnut"
(select)="onSelect($event)">
</ngx-charts-pie-chart>
<ng-template #noData>
אין נתונים להצגה
</ng-template>
