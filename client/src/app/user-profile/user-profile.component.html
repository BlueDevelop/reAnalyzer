<div class="container">
  <div class="avatar">
      <div class="avatar__icon avatar__icon--big">
        <div class="avatar__initials">JD</div>
        <img class="avatar__image" src="../../assets/img/avatar.jpg" alt="alt">
        <img class="avatar__image"  #output *ngIf="avatarBase64">
        <div class="avatar__notifications">
            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" (change)="openFile($event)"/>
            <label for="imageUpload"> <mat-icon >edit</mat-icon></label>
      </div>
      </div>
      <!-- <div class="avatar__name">John Doe</div> -->
  </div>
  <div>
  <button mat-raised-button class="save-avatar" (click)="saveAvatar()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-raised-button class="save-avatar" (click)="deleteAvatar()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
</div>
