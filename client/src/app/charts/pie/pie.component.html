<div class="chart">
<ngx-charts-pie-chart *ngIf="data.length>0 else noData"
[scheme]="colorScheme"
[results]="data"
[legend]="showLegend"
[legendTitle]="legendTitle"
[explodeSlices]="explodeSlices"
[labels]="showLabels"
[doughnut]="doughnut"
(select)="onSelect($event)">
<ng-template #tooltipTemplate let-model="model">
    <pre>{{getPrecentage(model.value)}}</pre>
  </ng-template>
</ngx-charts-pie-chart>
</div>
<ng-template #noData>
אין נתונים להצגה
</ng-template>
