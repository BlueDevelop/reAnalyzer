<div class="container">
    <div *ngIf="empty">אין נתונים להצגה</div>
  <div class="chart"  *ngIf="!empty">
    <div class="buttons">
      <mat-button-toggle-group
        (change)="changeInterval()"
        [(ngModel)]="interval"
      >
        <mat-button-toggle
          *ngFor="let interval of intervals"
          [value]="interval"
          >{{ interval | translate }}</mat-button-toggle
        >
      </mat-button-toggle-group>

      <!-- <mat-button-toggle class="alakazamButton"
      [value]="showCreatedAlakazam" *ngIf="createdCanAlakazam" (click)="predictByCreated()"
      >{{ 'createdAlakazam' | translate }}</mat-button-toggle
    >

    <mat-button-toggle class="alakazamButton"
    [value]="showDueAlakazam" *ngIf="dueCanAlakazam" (click)="predictByDue()"
    >{{ 'dueAlakazam' | translate }}</mat-button-toggle
  > -->
      
    </div>
    
    <app-timeline-chart
      [interval]="interval"
      [data]="data"
      (getTasks)="getTask($event)"
      [title]="title"
    ></app-timeline-chart>
  </div>
</div>

<ng-template #nil>
  <div>אין נתונים להצגה</div>
</ng-template>
