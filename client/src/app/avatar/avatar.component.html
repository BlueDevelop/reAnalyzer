<div class="avatar">
  <a [routerLink]="[{ outlets: { app: ['settings'] } }]" [queryParams]="{tabName: 'profile'}">
    <div class="avatar__icon" [style.background]="color"  matTooltip="{{name}}">
      <div class="avatar__initials">{{initials}}</div>
      <img *ngIf="avatar" class="avatar__image" src="{{avatar}}" alt="alt">
      <!-- <div class="avatar__notifications">01</div> -->
    </div>
    <!-- <div class="avatar__name">John Doe</div> -->
  </a>
</div>
