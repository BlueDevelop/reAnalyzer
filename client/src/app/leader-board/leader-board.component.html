<app-bar-horizontal [data]="data" legendTitle="משתמשים" xAxisLabel="משימות שהסתיימו" yAxisLabel="משתמשים" *ngIf="data.length>0 else spinner"></app-bar-horizontal>
<ng-template #spinner>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div *ngIf="data.length==0&&!loading">אין נתונים להצגה </div>
</ng-template>
