<mat-toolbar>
  <div class="title">משימות</div>
  <div class="units-select">
    <mat-form-field>
      <mat-select [(value)]="unitSelected">
        <mat-option>None</mat-option>
        <mat-option value="option1">Option 1</mat-option>
        <mat-option value="option2">כל החברות</mat-option>
        <mat-option value="option3">Option 3</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="entity-filter">
    <div class="project-select">
      <mat-form-field>
        <mat-select [(value)]="projectSelected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">כל הפרויקטים</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="discussion-select">
      <!-- <mat-form-field>
        <mat-select [(value)]="discussionSelected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">כל הדיונים</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field> -->
      <!-- <mat-form-field class="example-full-width">
        <input type="text" placeholder="כל הדיונים" aria-label="Number" matInput [formControl]="discussionSelected" [matAutocomplete]="autoDiscussion">
        <button mat-button  matSuffix mat-icon-button aria-label="Clear" >
          <mat-icon>close</mat-icon>
        </button>
        <mat-autocomplete #autoDiscussion="matAutocomplete" (optionSelected)="d()">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option" multiple>
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field> -->
      <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList>
          <mat-chip
            *ngFor="let fruit of fruits"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(fruit)">
            {{fruit}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input
            placeholder="כל הדיונים"
            #fruitInput
            [formControl]="discussionSelected"
            [matAutocomplete]="autoDiscussion"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #autoDiscussion="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
            {{fruit}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="start-date">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" [formControl]="startDate"
         (dateChange)="addEvent('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="end-date">
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" [matDatepickerFilter]="myFilter" [formControl]="endDate"
         (dateChange)="addEvent('change', $event)">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>
<mat-grid-list cols="6" rowHeight="6:4" gutterSize="20px">
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-time-rates #timeRates></app-time-rates>
  </mat-grid-tile>
  <!-- <mat-grid-tile [colspan]="1" [rowspan]="1">3</mat-grid-tile> -->
  <mat-grid-tile [colspan]="4" [rowspan]="2">
    <app-chart-bar-date #barDate></app-chart-bar-date>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-tag-cloud #tagCloud></app-tag-cloud>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-leader-board #leaderBoard></app-leader-board>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="2">
    <app-pie-status #pieStatus></app-pie-status>
  </mat-grid-tile>
  <!-- <mat-grid-tile [colspan]="2" [rowspan]="1">7</mat-grid-tile> -->
</mat-grid-list>
