<div class="container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Creator </th>
    <td mat-cell *matCellDef="let element"> {{element.creator}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element">  <mat-chip>{{element.status}}</mat-chip></td>
  </ng-container>

  <ng-container matColumnDef="assign">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Assign </th>
    <td mat-cell *matCellDef="let element"> {{element.assign.name}} </td>
  </ng-container>

  <ng-container matColumnDef="watchers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Watchers </th>
    <td mat-cell *matCellDef="let element" class="watchers-td"><app-avatar *ngFor="let item of element.watchers" name="{{item.name}}"></app-avatar> </td>
  </ng-container>

  <ng-container matColumnDef="due">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Due </th>
    <td mat-cell *matCellDef="let element"> {{element.due}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
