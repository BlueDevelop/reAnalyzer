<app-filter
  #filter
  (valueChange)="dataFilering()"
  [showProjects]="false"
  [showDiscussions]="false"
  [showStartDate]="false"
  [showEndDate]="false"
></app-filter>
<div class="prediction" >
  <div #prediction class="item a" id="prediction">
    <app-timeline-chart *ngIf="timelinePrediction.length>0 else noData"
      [data]="timelinePrediction"
      interval="day"
      [title]="'חיזוי כמות המשימות לפי תאריך יעד/יצירה'"
    ></app-timeline-chart>
  </div>
  <div #weekly id="weekly" class="item b">
    <app-timeline-chart *ngIf="weeklyPrediction.length>0 else noData"
      [data]="weeklyPrediction"
      [zoomtype]="None"
      interval="dayName"
      [title]="'תחזית כמות משימות משוערכת בחתך שבועי'"
    ></app-timeline-chart>
  </div>
  <div #trend class="item c" id="trend">
    <app-timeline-chart *ngIf="trendPrediction.length>0 else noData"
      [data]="trendPrediction"
      interval="day"
      [title]="'גרף טרנדים'"
    ></app-timeline-chart>
  </div>
  <div #yearly class="item d" id="yearly">
    <app-timeline-chart *ngIf="yearlyPrediction.length>0 else noData"
      [data]="yearlyPrediction"
      interval="dateWithoutYear"
      [title]="'תחזית כמות משימות משוערכת בחתך שנתי'"
    ></app-timeline-chart>
  </div>
  <div #monthly class="item e" id="monthly">
    <app-timeline-chart *ngIf="monthlyPrediction.length>0 else noData"
      [data]="monthlyPrediction"
      interval="dayInMonth"
      [title]="'תחזית כמות משימות משוערכת בחתך חודשי'"
    ></app-timeline-chart>


  </div>
</div>


<ng-template #noData>
  <div>אין נתונים להצגה</div>
</ng-template>
