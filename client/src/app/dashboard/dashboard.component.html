<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
     <strong> משימות</strong>
     סינון לפי:
    </mat-panel-title>
    <mat-panel-description>
     חברות:
    </mat-panel-description>
    <mat-panel-description>
      פרויקטים:
    </mat-panel-description>
    <mat-panel-description>
      דיונים:
      <mat-chip-list #chipListDiscussion>
          <mat-chip
            *ngFor="let discussion of discussions"
            [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(discussion)">
            {{discussion}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
      </mat-chip-list>
    </mat-panel-description>
    <mat-panel-description>
      מתאריך 27.3.18 עד תאריך 30.5.18
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field class="discussion-select">
        <input
          matInput
          placeholder="בחר דיון"
          #discussionInput
          [formControl]="discussionSelected"
          [matAutocomplete]="autoDiscussion"
          [matChipInputFor]="chipListDiscussion"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      <mat-autocomplete #autoDiscussion="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let discussion of filteredDiscussions | async" [value]="discussion">
          {{discussion}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</mat-expansion-panel>
