<app-leaderboard-chart name="משימות" [data]="data" (getTasks)="getTask($event)" *ngIf="data.done.length>0 else spinner"></app-leaderboard-chart>
<ng-template #spinner>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div *ngIf="data.done.length==0&&!loading">אין נתונים להצגה </div>
</ng-template>
